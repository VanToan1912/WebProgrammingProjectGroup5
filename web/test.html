<!DOCTYPE html>
<html>
<head>
  <title>Danh sách sản phẩm</title>
</head>
<body>
  <h1>Danh sách sản phẩm</h1>
  
  <!-- Sản phẩm 1 -->
  <div class="product" id="cay-cha-la">
    <p>Giá: $100</p>
    <p>Mô tả sản phẩm 1.</p>
  </div>
  
  <!-- Sản phẩm 2 -->
  <div class="product" id="cay-an-trai">
    <h2>Sản phẩm 2</h2>
    <p>Giá: $150</p>
    <p>Mô tả sản phẩm 2.</p>
  </div>

  <!-- Sản phẩm 3 -->
  <div class="product" id="cay-bonsai">
    <h2>Sản phẩm 3</h2>
    <p>Giá: $200</p>
    <p>Mô tả sản phẩm 3.</p>
  </div>

  <script>
    // Lấy các sản phẩm
    var product1 = document.getElementById("cay-cha-la");
    var product2 = document.getElementById("cay-an-trai");
    var product3 = document.getElementById("cay-bonsai");

    // Thêm sự kiện click cho từng sản phẩm
    product1.addEventListener("click", function() {
      window.location.href = "product_detail.html?id=cay-cha-la";
    });

    product2.addEventListener("click", function() {
      window.location.href = "product_detail.html?id=cay-an-trai";
    });

    product3.addEventListener("click", function() {
      window.location.href = "product_detail.html?id=cay-bonsai";
    });
  </script>
</body>
</html>
