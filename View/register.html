<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/register_styles.css">
    <title>Đăng ký</title>
</head>
<body>
<div class="container" id="container">
    <div class="sign-up-form">
        <form action="#">
            <h1>ĐĂNG KÍ TÀI KHOẢN</h1>
            <div class="input-box">
                <label for="email">
                    <span class="icon"><i class="far fa-envelope"></i></span>
                    <strong>Email</strong>
                </label>
                <input type="email" placeholder="Nhập email..." id="email" required>
            </div>
            <div class="input-box">
                <label for="password">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <strong>Mật khẩu</strong>
                </label>
                <input type="password" placeholder="Nhập mật khẩu..." id="password" required>
            </div>
            <div class="input-box">
                <label for="password-confirm">
                    <span class="icon"><i class="fas fa-key"></i></span>
                    <strong>Nhập lại mật khẩu</strong>
                </label>
                <input type="password" placeholder="Nhập lại mật khẩu..." id="password-confirm" required>
            </div>
            <div class="input-remember-checkbox">
                <label>
                    <input type="checkbox" id="accept-terms">Tôi đã đọc và chấp nhận <a href="terms-page.html">điều khoản</a>
                </label>
            </div>
            <button type="submit" class="btn">
                <a href="gioi_thieu.html"> Đăng ký</a>
            </button>
            <div class="login-register">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
