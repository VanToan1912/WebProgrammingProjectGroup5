<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/user_info_styles.css">
    <title>Thông tin người dùng</title>
</head>
<body>

    <div class="container">
        <div class="card overflow-hidden">
            <div class="row">
                <div class="col-left">
                    <div class="list-group-item">
                    </div>
                </div>
                <div class="tab-pane fade active show" id="account-general">
                    <div class="card-body">
                        <img src="images/avt.png" height="750" width="600" alt="avt" class="d-block ui-w-80">
                        <br>
                        <div class="media-body ml-4">
                            <label class="btn btn-outline-primary">
                                Tải lên ảnh mới
                                <input type="file" class="account-settings-fileinput">
                            </label> &nbsp;
                            <div class="text-light small mt-1">Chọn ảnh có định dạng JPG, GIF or PNG. Lớn nhất là 800</div>
                        </div>
                    </div>
                    <hr class="border-light m-0">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Tên người dùng</label>
                            <label>
                                <input type="text" class="form-control mb-1" value="Elizabeth Sokavok">
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tên</label>
                            <label>
                                <input type="text" class="form-control" value="Eliza">
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">E-mail</label>
                            <label>
                                <input type="text" class="form-control mb-1" value="eliza@mail.com">
                            </label>
                            <div class="alert alert-warning mt-3">
                                Email của bạn chưa được xác nhận.<br>
                                <a href="javascript:void(0)">Gửi lại</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Địa chỉ</label>
                            <label>
                                <input type="text" class="form-control" value="Company Ltd.">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="account-change-password">
                    <div class="card-body pb-2">
                        <div class="form-group">
                            <label class="form-label">Mật khẩu hiện tại</label>
                            <label>
                                <input type="password" class="form-control">
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mật khẩu mới</label>
                            <label>
                                <input type="password" class="form-control">
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Nhập lại mật khẩu mới</label>
                            <label>
                                <input type="password" class="form-control">
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="text-right mt-3">
                <button type="button" class="btn btn-primary">Lưu thay đổi</button>&nbsp;
                <button type="button" class="btn btn-default">Quay lại</button>
            </div>
        </div>
    </div>
</body>
</html>
